    <main>
        <h1>Registro de prestamo de libro</h1>
        <form class="form-alta-alumno" action="">
            <h4>Registrar nuevo prestamo:</h4>
            <div class="inputFecha">
                <label class="select-color" for="">Seleccione Libro:</label>
                <select id="selectLibros" name="libro" >                   
                </select>
            </div>
            <div class="inputFecha">
                <label class="select-color" for="">Alumno:</label>
                <select id="selectAlumnos" name="alumno" aria-placeholder="elija opcion"  > 
                </select>
            </div>
            <div class="inputFecha">
                <label for="fechaEntrega"> Fecha de entrega: </label>
                <input type="date" id="fechaEntrega" placeholder="Fecha de entrega">
            </div>
            <div class="inputFecha">
                <label for="fechaDevolucion"> Fecha de devolucion: </label>
                <input type="date" id="fechaDevolucion" placeholder="Fecha de devolucion">
            </div>
            <button onclick="guardarPrestamo()">Guardar</button>
        </form>
    </main>
